<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All your fellow YELLOS will show up here. Check out someones profile by clicking their username or scroll to see whats new.">
    <title>Feed | YELLO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2e6e3ac140.js" crossorigin="anonymous"defer></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="./js/home-feed.js" defer></script>
</head>
<body>
    <header class="bg-primary mb-5 mx-auto border-radius-lg col-12 sticky-top">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark col-10 mx-auto">
            <div class="container-fluid">
                <a class="navbar-brand d-flex" href="./home-feed.html">
                    <h1 class="text-white display-6">YELLO</h1>
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="./home-feed.html" class="text-secondary nav-link">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="./profile.html" class="text-secondary nav-link">PROFILE</a>
                        </li>
                        <li class="nav-item">
                            <a href="./index.html" class="text-secondary nav-link">LOG OUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container row p-3 col-12 col-md-10 mx-auto">
        <div class="col-lg-5 col-xl-4">
            <div class="d-flex">
                <input id="search-bar" class="rounded-3 border-0 mb-3 p-2 ps-4 col-12" type="search" placeholder="Search...">
            </div>
            <div class="bg-white rounded-3 p-3 mb-3">
                <div>
                    <a class="d-flex align-items-center mb-4 text-decoration-none" href="profile.html">
                        <div class="rounded-circle bg-primary p-4 opacity-50" alt=""></div>
                        <p id="your-username" class="font-weight-bold ps-3 mb-0 text-black"></p>
                    </a>
                </div>
                <p class="text-primary text-left mb-1" id="title-msg"></p>
                <input id="post-title" class="rounded-3 border-0 mb-3 p-2 ps-4 mx-auto col-12 bg-light" type="text" placeholder="Title">
                <p class="text-primary text-left mb-1" id="content-msg"></p>
                <textarea id="post-content" class="rounded-3 border-0 mb-3 p-2 ps-4 mx-auto col-12 bg-light pb-5" type="text-area" placeholder="Whats on your mind?"></textarea>
                <p class="text-primary text-left mb-1" id="image-url-msg"></p>
                <input id="post-media" class="rounded-3 border-0 p-2 ps-4 mx-auto col-12 bg-light mb-5" type="text"
                    placeholder="Place image URL"> 
                    <div class="d-flex">
                        <button id="submit-post" type="submit"
                    class="mx-auto btn btn-primary mb-3 col-6 col-lg-8 text-secondary rounded-pill">Publish</button>

                    </div>
            </div>
        </div>
        <div class="mx-auto col-lg-7 col-xl-8">
            <div id="posts" class="rounded-3 mb-3">
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p class="text-primary">YELLO Â© 2022</p>
    </footer>
</body>
</html>

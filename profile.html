<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile overview">
    <title>Profile | YELLO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="./js/profile.js" defer></script>
</head>
<body>
    <header class="bg-primary mb-5 mx-auto border-radius-lg col-12 sticky-top">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark col-12 col-md-10 mx-auto">
            <div class="container-fluid">
                <a class="navbar-brand d-flex" href="./home-feed.html">
                    <h1 class="text-white display-6 ps-3">YELLO</h1>
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav ps-3">
                        <li class="nav-item">
                            <a href="./home-feed.html" class="text-secondary nav-link">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="./profile.html" class="text-secondary nav-link">PROFILE</a>
                        </li>
                        <li class="nav-item">
                            <a href="./index.html" class="text-secondary nav-link">SIGN OUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container row p-3 col-12 col-md-10 mx-auto">
        <div class="col-lg-5 col-xl-4">
            <div class="bg-white rounded-3 p-3 mb-3 text-center">
                <div class="position-relative mb-5">
                    <img class="rounded-3 col-12"  src="./images/yello-bg.png" alt="Jakes profile picture">
                    <button class="btn btn-primary mb-3 col-6 col-md-8 text-secondary rounded-pill mx-auto position-absolute top-100 start-50 translate-middle" type="button" data-bs-toggle="modal" data-bs-target="#conModal">Fellow yelloers</button>
                </div>
                <h1 id="current-username" class="mb-4"></h1>
            </div>
            <div class="bg-white rounded-3 p-3 mb-3">
                <div>
                    <a class="d-flex align-items-center mb-4 text-decoration-none" href="profile.html">
                        <div class="rounded-circle bg-primary p-4 opacity-50" alt=""></div>
                        <p id="current-username-create" class="font-weight-bold ps-3 mb-0 text-black"></p>
                    </a>
                </div>
                <p class="text-primary text-left mb-1" id="title-msg-profile"></p>
                <input id="post-title-profile" class="rounded-3 border-0 mb-3 p-2 ps-4 mx-auto col-12 bg-light mb-4" type="text"
                    placeholder="Title">
                    <p class="text-primary text-left mb-1" id="content-msg-profile"></p>
                <textarea id="post-content-profile" class="rounded-3 border-0 mb-3 p-2 ps-4 mx-auto col-12 bg-light pb-5 mb-4"
                    type="text-area" placeholder="Whats on your mind?"></textarea>
                <p class="text-primary text-left mb-1" id="image-url-msg-profile"></p>
                <input id="post-media-profile" class="rounded-3 border-0 mb-3 p-2 ps-4 mx-auto col-12 bg-light mb-4" type="text"
                    placeholder="Place image URL">
                    <div class="d-flex">
                    <button id="submit-post-profile" type="submit"
                        class="btn btn-primary mb-3 col-6 col-lg-8 text-secondary rounded-pill mx-auto">Publish</button>
                    </div>
            </div>
        </div>
        <div id="profile-posts" class="mx-auto col-lg-7 col-xl-8">
        </div>
    </main>
    
    <div class="modal fade" id="conModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h2 class="modal-title text-primary" id="exampleModalLabel">Fellow yelloers</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="profiles-output" class="modal-body">
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <p class="text-primary">YELLO Â© 2022</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="All your fellow YELLOS will show up here. Check out someones profile by clicking their username or scroll to see whats new.">
    <title>Feed | YELLO</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2e6e3ac140.js" crossorigin="anonymous"></script>
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"
        defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="./js/edit-post.js" defer></script>
</head>

<body>
    <header class="bg-primary mb-5 mx-auto border-radius-lg col-12 sticky-top">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark col-12 col-md-10 mx-auto">
            <div class="container-fluid">
                <a class="navbar-brand d-flex" href="./home-feed.html">
                    <h1 class="text-white display-6 ps-3">YELLO</h1>
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                    <ul class="navbar-nav ps-3">
                        <li class="nav-item">
                            <a href="./home-feed.html" class="text-secondary nav-link">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a href="./profile.html" class="text-secondary nav-link">PROFILE</a>
                        </li>
                        <li class="nav-item">
                            <a href="./index.html" class="text-secondary nav-link">SIGN OUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="p-3 row col-10 col-md-8 col-lg-6 mx-auto">
        <div class="mx-auto">
            <h1 class="display-6 mb-4 text-center text-primary">EDIT POST</h1>
            <div id="edit-form" class="bg-white rounded-3 p-3 mb-3 text-center">
                <div>
                    <a class="d-flex align-items-center mb-4 text-decoration-none" href="profile.html">
                        <div class="rounded-circle bg-primary p-4 opacity-50" alt=""></div>
                        <p id="edit-username" class="font-weight-bold ps-3 mb-0 text-black"></p>
                    </a>
                </div>
                <p id="created"></p>
                <textarea id="edit-title" class="rounded-3 border-0 p-2 ps-4 mx-auto col-12 bg-light mb-4" type="text"></textarea>
                <textarea id="edit-content" class="rounded-3 border-0 mb-3 p-2 ps-4 mx-auto col-12 bg-light pb-5 mb-4"
                    type="text-area"></textarea>
                <textarea id="edit-media" class="rounded-3 border-0 mb-3 p-2 ps-4 mx-auto col-12 bg-light mb-4" type="text"
                    placeholder="Place image URL"></textarea>
                <button id="submit-edit" type="submit"
                    class="btn btn-primary mb-3 col-12 col-sm-6 col-lg-8 text-secondary rounded-pill mx-auto">Publish changes</button>
                    <a href="../home-feed.html" class="btnView btn border-primary col-12 col-sm-6 mb-4 text-primary rounded-pill">Back to feed</a>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p class="text-primary">YELLO Â© 2022</p>
    </footer>
</body>

</html>

                <a class="navbar-brand" href="./home-feed.html">

                <button class="navbar-toggler" type="button" data-toggle="collapse"

            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                <textarea id="edit-title" class="rounded-3 border-0 p-2 ps-4 mx-auto col-12 bg-light mb-4" type="text"></textarea>
                <textarea id="edit-content" class="rounded-3 border-0 mb-3 p-2 ps-4 mx-auto col-12 bg-light pb-5 mb-4"

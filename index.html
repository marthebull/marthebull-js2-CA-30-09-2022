<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in or register to join the YELLO community.">
    <title>Log in | YELLO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="./js/login.js" defer></script>
</head>
<body class="p-3">
    <header class="container mx-auto col-6 mb-3 mt-3 pt-5 pb-5 text-center">
        <p class="text-primary">Connect with</p>
        <h1 class="text-primary display-1">YELLO</h1>
    </header>
    <main class="container col-8 col-md-6 col-lg-4 mx-auto pb-5">
        <div>
            <form id="login-form" action="home-feed.html" class="text-center">
                <p class="text-primary justify-content-start" id="login-email-msg"></p>
                <input type="email" id="login-email" class="form-control mb-4 rounded-pill p-2 ps-4" placeholder="Email address" required>
                <p class="text-primary justify-content-start" id="login-password-msg"></p>
                <input id="login-password" type="password" class="form-control mb-4 rounded-pill p-2 ps-4" placeholder="Password" required>
                <button id="login-submit" type="submit" class="btn btn-primary col-12 col-sm-6 mb-4 text-secondary rounded-pill nowrap">Log in</button>
            </form>
            <p class="text-center text-primary mt-5">or <a href="./register-account.html" class="link-primary">create account.</a></p>
        </div> 
    </main>
    <footer class="text-center fixed-bottom">
        <p class="text-primary">YELLO Â© 2022</p>
    </footer>
</body>
</html>
